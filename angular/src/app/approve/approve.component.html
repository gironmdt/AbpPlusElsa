<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col col-md-6">
        <h5 class="card-title">
          {{ '::Menu:approves' | abpLocalization }}
        </h5>
      </div>
      <div class="text-end col col-md-6">
        <div class="text-lg-end pt-2">
          <button id="create" class="btn btn-primary" type="button" (click)="createBook()">
            <i class="fa fa-plus mr-1"></i>
            <span>{{ "::NewBook" | abpLocalization }}</span>
          </button>
        </div>

      </div>
    </div>
  </div>
  <div class="card-body" *ngIf="schema" >
    <ngx-datatable [rows]="approve.items" [count]="approve.totalCount" [list]="list" default>
      <ngx-datatable-column *ngFor="let field of schema.properties | keyvalue" [name]="field.value.title | abpLocalization"
        prop="{{field.key}}"></ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>


<abp-modal [(visible)]="isModalOpen">
  <ng-template #abpHeader>
    <h3>{{ '::New Approve' | abpLocalization }}</h3>
  </ng-template>

  <ng-template #abpBody>
    <!-- <form [formGroup]="form" (ngSubmit)="save()">

      <div class="form-group" *ngFor="let field of listSchema">
        <label for="book-{{field.PropertyBinding}}">{{field.Title}}</label><span> * </span>
        <input type="text" id="book-{{field.PropertyBinding}}" class="form-control" [formControlName]="field.PropertyBinding" />
      </div>
    </form> -->

    <json-schema-form loadExternalAssets="true" [schema]="schema" framework="material-design"
      (onSubmit)="save($event)">
    </json-schema-form>

  </ng-template>


  <ng-template #abpFooter>
    <button type="button" class="btn btn-secondary" abpClose>
      {{ '::Close' | abpLocalization }}
    </button>

      <i class="fa fa-check mr-1"></i>
      {{ '::Save' | abpLocalization }}
    </button> -->
  </ng-template>
</abp-modal>
